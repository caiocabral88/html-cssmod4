<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="iano">Em que ano você nasceu ?</label>
            <input type="number" name="ano" id="iano" min="1930" max="2020" oninput="calcIdade()">
        </p>


        <p>
            <label for="nasc">Sua Idade É:</label>
            <output id="nasc"></output>
        </p>

        




        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form> 
    
    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            nasc.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
