<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 9</title>
</head>
<body>
    <form action="cadastro.php" method="get">

        <p>
            <label for="inun">Número</label>
            <input type="range" name="nun" id="inun" min="0" max="10" value="5" oninput="val.innerHTML = Number(inun.value)">
            <output id="val">5</output>
        </p>
        



        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
